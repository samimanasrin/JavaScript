<body>
    <script>
    var num  =prompt ("Enter Factorial number");
    function getfactorial (num) {
        var fact= num;

        for(var i = 1; i<num; i++){
        fact=fact*i;
        }
        return fact;
    }

    console.log(getfactorial(6));
    console.log(getfactorial(8));
    </script>
</body>
