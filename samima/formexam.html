<!DOCTYPE html>
<html dir="ltr">
	<head>
		<title>Form example</title>
		<link rel="stylesheet" href="css/grid.css" type="text/css"/>
		
		<style>
			.form-control{
				width: 100%;
				padding: 5px;
			}
			.btn-submit{
				background-color: blue;
				color: white;
				border: none;
				border-radius: 3px;
				padding: 7px;
				box-shadow: 1px 2px #b1abab;
			}
			
			.btn-submit:hover{
				color: yellow;
						</style>
	</head>
	<body>
		<div class="container">
			<!-- Form title-->
			<div class="row">
				<div class="col-12">
					<h3>Student Registration Form</h3>
				</div>
			</div>
			<!-- start form-->
			<div class="row">
				<div class="col-12">
					<form>
						<!-- Id field-->
						<div class="row">
							<div class="col-2">
								<label>ID</label>
							</div>
							<div class="col-4">
								<input type="number" class="form-control" placeholder="Enter your id."/>
							</div>
						</div>
							<!-- Name field-->
						<div class="row">
							<div class="col-2">
								<label>Name</label>
							</div>
							<div class="col-4">
								<input type="text" class="form-control" placeholder="Enter your name."/>
							</div>
						</div>
						
						<!-- Round field-->
						<div class="row">
							<div class="col-2">
								<label>Round</label>
							</div>
							<div class="col-4">
							
								<input type="checkbox"/>50<br/>
								<input type="checkbox"/>51<br/>
								<input type="checkbox"/>52<br/>
							</div>
						</div>
					
								
						
						<!-- Education field-->
						<div class="row">
							<div class="col-2">
								<label>Education</label>
							</div>
							<div class="col-4">
								<input type="checkbox"/> ssc <br/>
								<input type="checkbox"/> Hsc<br/>
								
								
								<br/>
								
							</div>
						</div>
						
						<!-- Gender field-->
						<div class="row">
							<div class="col-2">
								<label>Gender</label>
							</div>
							<div class="col-4">
								<input name="abc" type="radio"/> Male
								<input name="abc" type="radio"/> Female
							</div>
						</div>
						
								<!-- Submit button-->
						<div class="row">
							<div class="col-6" style="text-align: right">
								<input class="btn-submit" type="button" value="Submit"/>		
							</div>
								
							</div>
						</div>
